# LinuxCNC INI file for single IHSV57/60-EC motor
# VARIANT: Met HOME switch functionaliteit

[EMC]
VERSION = 1.1
MACHINE = IHSV Test Machine - Home Switch
DEBUG = 1

[DISPLAY]
DISPLAY = axis
EDITOR = gedit
CYCLE_TIME = 0.100
POSITION_OFFSET = RELATIVE
POSITION_FEEDBACK = ACTUAL
MAX_FEED_OVERRIDE = 1.2
PROGRAM_PREFIX = /home/linuxcnc/linuxcnc/nc_files
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 0
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm

[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[RS274NGC]
PARAMETER_FILE = linuxcnc.var

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
BASE_PERIOD = 0
SERVO_PERIOD = 1000000

[TASK]
TASK = milltask
CYCLE_TIME = 0.005

[HAL]
HALFILE = cia402-ihsv-home-variant.hal
HALUI = halui

[HALUI]

[TRAJ]
COORDINATES = X
LINEAR_UNITS = mm
ANGULAR_UNITS = deg
# DEFAULT_LINEAR_VELOCITY = snelheid voor G1 moves zonder F waarde
#DEFAULT_LINEAR_VELOCITY = 10
DEFAULT_LINEAR_VELOCITY = 50
# MAX_LINEAR_VELOCITY = maximum snelheid voor G0 rapids EN G1 moves
#MAX_LINEAR_VELOCITY = 20
MAX_LINEAR_VELOCITY = 100
NO_FORCE_HOMING = 0

[EMCIO]
EMCIO = io
CYCLE_TIME = 0.100
TOOL_TABLE = tool.tbl

[KINS]
JOINTS = 1
KINEMATICS = trivkins coordinates=x

[AXIS_X]
MIN_LIMIT = 0
MAX_LIMIT = 80
# MAX_VELOCITY bepaalt ook de G0 rapid snelheid
#MAX_VELOCITY = 20
MAX_VELOCITY = 100
# MAX_ACCELERATION voor zowel G0 als G1
MAX_ACCELERATION = 500.0

[JOINT_0]
TYPE = LINEAR
# Deze waardes moeten gelijk zijn aan AXIS_X
#MAX_VELOCITY = 20
MAX_VELOCITY = 100
MAX_ACCELERATION = 500
# STEPGEN waardes moeten 25% hoger zijn
#STEPGEN_MAXVEL = 25
STEPGEN_MAXVEL = 125
STEPGEN_MAXACCEL = 625
SCALE = 1
FERROR = 200
MIN_FERROR = 50
MIN_LIMIT = 0
MAX_LIMIT = 80
# HOME configuratie met switch
HOME = 3
HOME_OFFSET = -0.5
HOME_SEQUENCE = 0
# Homing sequence: beide velocities NEGATIEF = sequence 1 uit documentatie
# Beweeg naar negatieve richting om switch te vinden
HOME_SEARCH_VEL = -10
# Back-off en latch ook in negatieve richting (langzamer)
HOME_LATCH_VEL = -2
HOME_IGNORE_LIMITS = YES
HOME_USE_INDEX = NO
HOME_IS_SHARED = 1
HOME_ABSOLUTE_ENCODER = 0
